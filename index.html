<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>互动邀请函 | Pop Art Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* 深色背景更有邀请函的质感 */
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            touch-action: none;
        }

        #canvas1 {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* 隐藏的控制面板 */
        .controls-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 100;
            display: none; /* 默认隐藏 */
        }
        .controls-panel.active {
            display: block;
        }

        .settings-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 101;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 20px;
            cursor: pointer;
        }

        /* 提示语动画 */
        .hint-text {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            pointer-events: none;
            font-size: 14px;
            letter-spacing: 2px;
            animation: breathe 3s infinite ease-in-out;
            z-index: 5;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>

    <!-- 提示语 -->
    <div id="hint" class="hint-text">✨ 轻轻触摸文字试试 ✨</div>

    <!-- 设置按钮 -->
    <div class="settings-btn" onclick="toggleSettings()">⚙️</div>

    <!-- 控制面板 -->
    <div id="panel" class="controls-panel bg-zinc-900/80 backdrop-blur-xl p-5 rounded-3xl border border-white/10 text-white shadow-2xl">
        <label class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mb-2 block">修改文字 (支持换行)</label>
        <textarea id="textInput" class="bg-black/40 border border-white/10 rounded-xl p-3 text-sm w-56 mb-4 focus:outline-none focus:border-white/30" rows="4">HELLO!
FRIEND
READY FOR
THE PARTY?</textarea>
        <div class="flex gap-2">
            <button onclick="init(); toggleSettings();" class="flex-1 bg-white text-black font-bold py-2 rounded-xl text-xs active:scale-95 transition-transform">确认更新</button>
            <button onclick="saveImage()" class="bg-zinc-700 text-white font-bold py-2 px-4 rounded-xl text-xs active:scale-95 transition-transform">保存图片</button>
        </div>
    </div>

    <canvas id="canvas1"></canvas>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        let particleArray = [];
        // 荧光配色方案
        const colors = ['#FF3366', '#00F2FF', '#FFEB3B', '#FFFFFF', '#7000FF'];
        const mouse = { x: null, y: null, radius: 120 };

        function toggleSettings() {
            document.getElementById('panel').classList.toggle('active');
        }

        // 交互监听
        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; hideHint(); });
        
        window.addEventListener('touchstart', e => { 
            mouse.x = e.touches[0].clientX; 
            mouse.y = e.touches[0].clientY; 
            mouse.radius = 180; // 手机端触摸半径更大，体验更好
            hideHint();
        });

        window.addEventListener('touchmove', e => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, {passive: false});

        window.addEventListener('touchend', () => { 
            mouse.x = undefined; 
            mouse.y = undefined;
            mouse.radius = 120; // 重置半径
        });

        function hideHint() {
            const hint = document.getElementById('hint');
            if(hint) hint.style.opacity = '0';
        }

        class Particle {
            constructor(x, y, size, color){
                // 初始位置随机，产生汇聚效果
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = x;
                this.baseY = y;
                this.size = size;
                this.color = color;
                this.density = (Math.random() * 35) + 5;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < mouse.radius) {
                    let force = (mouse.radius - distance) / mouse.radius;
                    let directionX = (dx / distance) * force * this.density;
                    let directionY = (dy / distance) * force * this.density;
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    // 回弹动画
                    this.x += (this.baseX - this.x) * 0.08;
                    this.y += (this.baseY - this.y) * 0.08;
                }
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particleArray = [];

            const text = document.getElementById('textInput').value;
            const lines = text.split('\n');
            
            ctx.fillStyle = 'white';
            // 自动适配字体大小
            let fontSize = Math.min(canvas.width / 6, 70);
            ctx.font = `bold ${fontSize}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const lineHeight = fontSize * 1.2;
            const totalHeight = lines.length * lineHeight;
            const startY = (canvas.height - totalHeight) / 2 + lineHeight / 2;

            // 绘制文字并获取像素
            lines.forEach((line, index) => {
                ctx.fillText(line.toUpperCase(), canvas.width/2, startY + (index * lineHeight));
            });

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const gap = 8; 
            for (let y = 0; y < imageData.height; y += gap) {
                for (let x = 0; x < imageData.width; x += gap) {
                    if (imageData.data[(y * 4 * imageData.width) + (x * 4) + 3] > 128) {
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particleArray.push(new Particle(x, y, 3, color));
                    }
                }
            }
        }

        function animate() {
            // 带有淡淡拖尾的清除背景
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particleArray.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();

        function saveImage() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.fillStyle = '#000000';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(canvas, 0, 0);
            const link = document.createElement('a');
            link.download = `invitation-${Date.now()}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
